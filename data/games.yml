# games.yml
#
# This file stores content for raydee99.com/games webpage
# in YAML format: https://yaml.org
#
# Lines starting with '#' are comments and are NOT part of the data.
#
# You can add a new game to the webpage by adding an like the
# example below:
#
# - title: "My Game"
#   url: "https://example.com"
#   image: "my_image.png"
#   type: video_game OR ttrpg
#   description: |
#     My description for the game. This description
#     can be multiline but must be indented. Note
#     the dash '-' is only before title. Everything
#     is case and whitespace sensitive.
#

